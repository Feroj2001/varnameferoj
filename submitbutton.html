<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="score" id="scoreadd">
                        <h1 class="d-block">
                            <strong id="name-initials">Enter your name or initials to save your score</strong> <span
                                id="score"></span>
                        </h1>
                        <label>
                            <input type="text" class="form-control" placeholder="Enter name or initials"
                                id="inputScore" /></label>
                        <div class="submit-button">
                            <button class="input-group-text btn btn-primary" id="btnScore">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
